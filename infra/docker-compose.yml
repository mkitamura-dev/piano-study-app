services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ../backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ../backend:/var/www/html
    environment:
      APP_ENV: local
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: piano_study
      MYSQL_USER: app
      MYSQL_PASSWORD: app_pass
      MYSQL_ROOT_PASSWORD: root_pass
      TZ: Asia/Tokyo
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

networks:
  appnet:

volumes:
  db_data:
